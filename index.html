<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Netto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: left;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px; /* Increased padding for better visibility */
            font-size: 30px; /* Reduced font size for better fit on mobile */
            text-align: center; /* Center align text */
        }
        .content {
            padding: 20px;
            font-size: 20px;
            text-align: left;
            margin-left: 20px;
        }
        img {
            max-width: 100%; /* Adjusted width to fit the container */
            height: auto;
            display: block;
            margin: 0 auto; /* Center align image */
        }
        .content2 {
            padding: 10px;
            font-size: 15px;
            text-align: left;
            margin-left: 0px;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            .header {
                font-size: 20px; /* Adjusted font size for mobile */
            }
            .content {
                padding: 10px; /* Reduced padding for better fit on mobile */
                font-size: 16px; /* Adjusted font size for mobile */
                margin-left: 10px; /* Adjusted margin for mobile */
            }
            .content2 {
                padding: 5px; /* Reduced padding for better fit on mobile */
                font-size: 12px; /* Adjusted font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Matias Shadeck Netto</h1>
    </div>
    <div class="content">
        <p>Matias Netto é um engenheiro químico</p> <!-- Fixed typo in "químico" -->
        <img src="Formatura_EAD.jpg" alt="Imagem">
    <div class="content2">

    </div>
</body>
</html>
